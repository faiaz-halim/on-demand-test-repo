apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: time-app
  template:
    metadata:
      labels:
        app: time-app
    spec:
      containers:
      - name: time-app
        image: your-docker-repo/time-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
